<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=0, width=device-width" />

  <title>Sumoino</title>
  <script type="text/javascript" src="blockly-read-only/blockly_compressed.js"></script>
  <script type="text/javascript" src="blockly-read-only/en_compressed.js"></script>
  <script type="text/javascript" src="blockly-read-only/javascript_compressed.js"></script>
  <script type="text/javascript" src="js/cordova-2.7.0.js"></script>
  <script type="text/javascript" src="js/spin.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body onload="onLoad();">
  <div id="blocklyDiv"></div>

  <xml id="toolbox" style="display: none">
    <block type="controls_arduino_main"></block>
    <block type="controls_if"></block>
    <block type="controls_arduino_motor"></block>
    <block type="controls_arduino_move"></block>
    <block type="controls_arduino_opponent"></block>
    <block type="controls_arduino_line"></block>
  </xml>

  <div id="loading"></div>

  <div id="buttons">
    <button class="button" name="send" onclick="sendCode();">SEND</button>
    <button class="button" name="show" onclick="showCode();">SHOW</button>
    <button class="button" name="exit" onclick="exitFromApp()">EXIT</button>
  </div>

  <script>
    // initialize blockly
    Blockly.inject(document.getElementById('blocklyDiv'),
        {path: 'blockly-read-only/', toolbox: document.getElementById('toolbox')});
  </script>
</body>
</html>
